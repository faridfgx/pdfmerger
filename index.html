<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online PDF merger tool - Combine multiple PDF files into one">
    <title>PDF Merger Pro</title>
	<link rel="icon" href="pdfmerge.ico" type="image/x-icon">
    <!-- External Libraries -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.css">
    <!-- Custom Files -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>PDF Merger Pro</h1>
    
    <div role="main" aria-label="PDF Merger Application">
        <label for="pdfInput" class="file-input-btn" role="button" tabindex="0">
            Select Files
            <span class="visually-hidden">Choose PDF files to merge</span>
        </label>
        <input type="file" id="pdfInput" multiple accept="application/pdf" aria-label="PDF file input">
        
        <div id="drop-zone" role="button" tabindex="0" 
             aria-label="Drop zone for PDF files"
             data-message="Drag & Drop PDFs Here">
            Drag & Drop PDFs Here
        </div>

        <div class="progress-wrapper" aria-label="Upload progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <ul id="file-list" role="list" aria-label="Selected PDF files"></ul>

        <div class="preview-wrapper">
            <h2>Preview</h2>
            <canvas class="preview-canvas"></canvas>
        </div>

        <div class="settings-panel">
            <h2>Merge Settings</h2>
			<!--
            <div class="settings-group">
                <label for="password">Set Password (optional)</label>
                <input type="password" id="password" class="settings-input">
            </div>
			-->
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="compressOutput">
                    Compress output file
                </label>
            </div>
            <div class="stats">
                Estimated output size: <span id="estimatedSize">0 KB</span>
            </div>
        </div>

        <button class="merge-btn" onclick="mergePDFs()" aria-label="Merge PDF files">
            Merge PDFs
            <div class="spinner" role="status" aria-label="Processing"></div>
        </button>
    </div>
</body>
</html>
